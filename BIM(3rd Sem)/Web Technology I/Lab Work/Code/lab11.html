<!-- Create a HTML form with fields like username, password, email, country. The username should be textbox, password and email should be the password and email fields respectively.The country should be dropdown and selected -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h2>User Form</h2>
    <form action="">
        <!-- Username field -->
        Username:<input type="text" name="name"><br>

        <!-- Email field -->
        Email: <input type="email" name="email"><br>

        <!-- Password field -->
        Password: <input type="password" name="password"><br>

        <!-- Country field -->
        Country: <select name="country">
            <option value="Nepal" selected>Nepal</option>
            <option value="India">India</option>
        </select>
        <br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>


</body>

</html>
