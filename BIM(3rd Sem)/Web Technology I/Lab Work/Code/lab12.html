<!-- Write HTML script to show the use of Video and Audio Element -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
</head>

<body>

    <h3>Video</h3>
    <video width="300" height="200" controls autoplay>
        <source src="finalDemo.ogg" type="video/ogg">
        <source src="finalDemo.mp4" type="video/mp4">
    </video>

    <h3>Audio</h3>
    <audio width="300" height="200" controls autoplay>
        <source src="piano.ogg" type="audio/ogg">
        <source src="piano.mp3" type="audio/mp3">
    </audio>


</body>

</html>
