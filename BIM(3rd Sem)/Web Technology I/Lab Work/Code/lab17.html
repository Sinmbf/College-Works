<body>

    <script>
        // Add two numbers entered by user and print the output.
        let n1 = parseInt(prompt("Enter first number: "));
        let n2 = parseInt(prompt("Enter second number: "));
        document.write("The sum of " + n1 + " and " + n2 + " is " + (n1 + n2));
    </script>
</body>
