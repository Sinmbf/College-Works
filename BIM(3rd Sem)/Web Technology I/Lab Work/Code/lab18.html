<body>
    <script>
        //  Calculate the area of tringle when all sides are known. [s=(a+b+c)/2] and [area = square root (s*(s-a)*(s-b)*(s-c))]
        const side1 = parseInt(prompt("Enter side 1: "));
        const side3 = parseInt(prompt("Enter side 3: "));
        const side2 = parseInt(prompt("Enter side 2: "));

        const s = (side1 + side2 + side3) / 2;
        const areaOfTriangle = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
        document.write("The area of triangle: " + areaOfTriangle);

    </script>

</body>
