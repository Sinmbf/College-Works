<!-- Show an example of absolute path and relative path URL. Use Image or link as reference. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 2</title>
  </head>
  <body>
    <!-- Absolute Path -->
    <h3>Absolute Path</h3>
    <img
      src="https://www.w3schools.com/w3images/fjords.jpg"
      alt="External image"
      width="150"
      height="150"
    />

    <h3>Relative Path</h3>
    <!-- Relative Path -->
    <img src="momos.jpeg" alt="Momo image" width="150" height="150" />
  </body>
</html>
