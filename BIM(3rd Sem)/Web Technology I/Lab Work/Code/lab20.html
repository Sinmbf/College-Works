    <script>
        // write a JavaScript Program to find the largest number among three numbers.
        const num1 = 3;
        const num2 = 2;
        const num3 = 23;

        if (num1 > num2 && num1 > num3) {
            document.write(`${num1} is the largest among ${num1}, ${num2} and ${num3}`);
        }
        else if (num2 > num1 && num2 > num3) {
            document.write(`${num2} is the largest among ${num1}, ${num2} and ${num3}`);
        }
        else {
            document.write(`${num3} is the largest among ${num1}, ${num2} and ${num3}`);
        }
    </script>
