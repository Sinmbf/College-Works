<!-- Write a program to reverse a string. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 23</title>
</head>

<body>
    <script>
        const str = "I am sid";
        let newString = "";
        for (let i = str.length - 1; i >= 0; i--) {
            newString += str[i];
        }
        document.write("The reverse of given string: " + newString);

    </script>

</body>

</html>
