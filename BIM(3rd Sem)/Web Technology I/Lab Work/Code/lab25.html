<!--  Write a Program to Insert Item in an Array -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 24</title>
</head>

<body>
    <script>
        const arr = ["apple", "ball"];
        arr.push("cat");
        document.write("Elements in the array after insertion: " + "<br>");
        for (const element of arr) {
            document.write(element + "<br>");
        }

    </script>

</body>

</html>
