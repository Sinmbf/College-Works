<!-- Write a Program to Remove Duplicates from an Array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 26</title>
</head>

<body>
    <script>
        const arr = [1, 2, 2, 3, 4, 4];
        let uniqueArr = [...new Set(arr)];
        document.write("Array with duplicate elements: " + arr);
        document.write("<br>Array after removing duplicate elements: " + uniqueArr);

    </script>

</body>

</html>
