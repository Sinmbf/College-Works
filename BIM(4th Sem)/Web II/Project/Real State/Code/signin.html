<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Navigation -->
    <header class="bg-white sticky top-0 z-50 shadow-sm">
        <!-- Main navigation links -->
        <nav class="px-4 py-4">
            <div class="max-w-7xl w-[90%] mx-auto flex items-center justify-between">
                <!-- Logo -->
                <div class="text-2xl text-shadow-black">
                    <a href="index.html">DreamHomes</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-7">
                    <a href="index.html" class="text-gray-500 hover:text-black transition:colors">Home</a>
                    <a href="listings.html" class="text-gray-500 hover:text-black transition:colors">Listings</a>
                    <a href="services.html" class="text-gray-500 hover:text-black transition:colors">Services</a>
                    <a href="about.html" class="text-gray-500 hover:text-black transition:colors">About</a>
                    <a href="contact.html" class="text-gray-500 hover:text-black transition:colors">Contact</a>
                </div>

                <!-- Call to action -->
                <div class="hidden md:block">
                    <button class="text-gray-500 hover:text-black transition:colors cursor-pointer mr-2"><a
                            href="signin.html">Sign
                            In</a></button>
                    <button
                        class="signup border-2 py-1.5 px-7 rounded-3xl hover:text-white hover:bg-black  transition-colors delay-100 cursor-pointer"><a
                            href="signup.html">Sign
                            Up</a></button></button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login section -->
    <section class="h-screen flex justify-center items-center max-w-7xl mx-auto w-[80%]">
        <div class="rounded-xl border-2 h-auto max-w-7xl flex items-center p-1 gap-[1rem] bg-[#2D2638]">
            <div class="w-[50%] h-auto rounded-xl">
                <img src="../Resources/hero.jpg" alt="" class="rounded-xl h-[30rem]">
            </div>
            <div class="py-[3rem] px-[3rem]">
                <h2 class="text-3xl text-white">Log in to your account</h2>
                <p class="text-gray-300 text-[1rem]">Don't have an account? <a href="signup.html"
                        class="text-purple-400 underline">Sign up</a></p>

                <!-- Form -->
                <form method="POST" action="http://localhost/BIM4th/Project/php/signin.php">
                    <!-- /Applications/XAMPP/xamppfiles/htdocs/BIM4th/Project/php/signin.php -->
                    <div class="grid grid-cols-2 grid-rows-3 gap-4 md:gap-3 mt-[2.4rem] h-fit w-[25rem]">
                        <div class="space-y-2 col-span-2">
                            <input type="email" placeholder="Email" required class="w-full border-2 p-2 rounded-[.4rem] border-gray-400
                        text-gray-400">
                        </div>
                        <div class="space-y-2 col-span-2">
                            <input type="password" placeholder="Enter your password" required class="w-full border-2 p-2 rounded-[.4rem] border-gray-400
                        text-gray-400">
                        </div>
                        <div class="space-y-2 col-span-2">
                            <input type="submit" value="Sign In"
                                class="w-full p-2 rounded-[.4rem] bg-[#8C3DD0] text-white cursor-pointer hover:bg-purple-400">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>




</body>

</html>
